<title>blue_phoenix_lives</title>
<style>
  /* =========================
     DESIGN TOKENS (BRIGHT)
     ========================= */
  :root{
    --bg-0: #04060a;
    --bg-1: linear-gradient(180deg,#061022 0%, #021018 100%);
    --neon-cyan: #00f7ff;
    --neon-green: #00ff88;
    --neon-violet: #b36bff;
    --muted: #cfeff0;
    --card: rgba(255,255,255,0.03);
    --glass: rgba(255,255,255,0.04);
    --shadow: 0 24px 70px rgba(0,0,0,0.7);
    --max-width: 1180px;
    --slide-ms: 650ms;
    --accent-glow: 0 10px 35px rgba(0,247,255,0.12), 0 2px 12px rgba(0,255,136,0.06);
  }
  *{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent}
  html,body{height:100%;background:var(--bg-0);font-family:Inter, "Segoe UI", system-ui, -apple-system, Arial;color:var(--muted);overflow:hidden}

  /* =========================
     LOADER
     ========================= */
  .loader {
    position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:9999;
    background: radial-gradient(ellipse at center, rgba(0,247,255,0.06), rgba(0,0,0,0.6) 45%), var(--bg-1);
    backdrop-filter: blur(6px);
    transition: opacity 520ms ease, transform 420ms ease;
  }
  .loader.hide { opacity:0; pointer-events:none; transform: scale(0.995); }
  .loader-content { text-align:center; color:var(--neon-cyan); }
  .loader-title {
    font-size:48px; font-weight:800; letter-spacing:2px;
    text-shadow: 0 0 18px rgba(0,247,255,0.4), 0 0 36px rgba(179,107,255,0.06);
    transform-origin:center;
    animation: loaderPulse 1800ms infinite;
  }
  @keyframes loaderPulse {
    0% { filter: drop-shadow(0 0 8px rgba(0,247,255,0.28)); transform: translateY(0) skewY(0.2deg) }
    50%{ filter: drop-shadow(0 0 22px rgba(0,247,255,0.45)); transform: translateY(-6px) skewY(-0.2deg) }
    100%{ filter: drop-shadow(0 0 8px rgba(0,247,255,0.28)); transform: translateY(0) skewY(0.2deg) }
  }
  .loader-sub {
    margin-top:10px;color:rgba(190,255,255,0.8);font-weight:600;letter-spacing:0.6px;
    opacity:0.95;font-size:14px;
  }
  /* slight glitch */
  .loader-title::after {
    content: attr(data-text);
    position:absolute; left:50%; transform:translateX(-50%) translateY(-2px);
    color:var(--neon-violet); mix-blend-mode:screen; opacity:0.14;
    clip-path: inset(0 0 60% 0);
    animation: loaderGlitch 3000ms infinite;
  }
  @keyframes loaderGlitch {
    0% { transform:translateX(-50%) translateY(-2px) }
    10%{ transform:translateX(calc(-50% + 2px)) translateY(-1px) }
    20%{ transform:translateX(calc(-50% - 1px)) translateY(1px) }
    100%{ transform:translateX(-50%) translateY(-2px) }
  }

  /* =========================
     LAYOUT - Title + Top buttons
     ========================= */
  .wrap { position:relative; min-height:100vh; display:flex; flex-direction:column; align-items:center; gap:12px; padding:22px; }
  .topbar { width:100%; max-width:var(--max-width); display:flex; flex-direction:column; align-items:center; gap:10px; z-index:40; }
  .title {
    font-size:2.4rem; color:var(--neon-cyan); font-weight:800; text-align:center;
    text-shadow: 0 6px 30px rgba(0,247,255,0.14), 0 0 8px rgba(0,255,136,0.04);
    animation: titleGlow 2600ms ease-in-out infinite;
  }
  @keyframes titleGlow {
    0% { text-shadow: 0 6px 30px rgba(0,247,255,0.06) }
    50% { text-shadow: 0 18px 60px rgba(0,247,255,0.22) }
    100% { text-shadow: 0 6px 30px rgba(0,247,255,0.06) }
  }

  .tabs {
    display:flex; gap:14px; align-items:center; justify-content:center;
  }
  .tab {
    position:relative;
    background: linear-gradient(135deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
    border-radius:12px; padding:12px 18px; font-weight:800; color:white; cursor:pointer;
    border:1px solid rgba(255,255,255,0.04);
    box-shadow: var(--accent-glow);
    display:inline-flex; gap:10px; align-items:center;
    transition: transform 220ms cubic-bezier(.2,.9,.2,1), box-shadow 220ms, background 250ms;
    overflow:hidden;
  }
  .tab .dot {
    width:12px;height:12px;border-radius:50%;background:linear-gradient(90deg,var(--neon-cyan),var(--neon-green));
    box-shadow:0 8px 26px rgba(0,255,200,0.12);
  }
  .tab:hover { transform: translateY(-6px) scale(1.02); box-shadow: 0 20px 60px rgba(0,0,0,0.65), 0 0 24px rgba(0,247,255,0.12) }
  .tab.active {
    background: linear-gradient(90deg, rgba(0,247,255,0.08), rgba(0,255,136,0.06));
    box-shadow: 0 28px 90px rgba(0,247,255,0.08);
    color:white;
    transform: translateY(-8px) scale(1.03);
  }
  /* ripple */
  .tab:after {
    content:''; position:absolute; inset:0; border-radius:12px; pointer-events:none; opacity:0;
    background: radial-gradient(circle at 10% 10%, rgba(0,247,255,0.06), transparent 20%);
    transition: opacity 360ms;
  }
  .tab:hover:after { opacity:1; }

  /* =========================
     VIEWER / SLIDES
     ========================= */
  .viewer {
    width:100%; max-width:var(--max-width); height: calc(100vh - 200px);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:14px; overflow:hidden; box-shadow: var(--shadow); border:1px solid rgba(255,255,255,0.03);
    position:relative; z-index:30;
  }
  .slides { display:flex; width:400%; height:100%; transition: transform var(--slide-ms) cubic-bezier(.2,.9,.2,1); will-change:transform }
  section.page {
    width:25%; padding:26px; height:100%; overflow:auto; position:relative;
    opacity:0; transform: translateY(20px) scale(0.998); transition: opacity 520ms ease, transform 520ms;
  }
  /* we will move slides container; these internal animations will handle content reveal */
  .page .section-head { display:flex; justify-content:space-between; gap:12px; align-items:center; margin-bottom:12px;}
  .page h2{ color:var(--neon-cyan); font-size:1.2rem; margin-bottom:6px; }
  .page p.lead{ color:rgba(220,255,255,0.85) }

  /* card */

  .card {
    background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
    border-radius:12px; padding:14px; border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 18px 50px rgba(0,0,0,0.55);
  }

  .about-grid { display:grid; grid-template-columns: 1fr 320px; gap:18px; align-items:start; }
